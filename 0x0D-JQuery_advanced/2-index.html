<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 2- Creating multiple DOM elements at once</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script type="application/javascript">
      const createFamilyTree = () => {
        $("body").append(`
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
                <tr>
                    <td>Guillaume</td>
                    <td>Salva</td>
                </tr>
                <tr>
                    <td>Paulette</td>
                    <td>Salva</td>
                </tr>
                <tr>
                    <td>Antoine</td>
                    <td>Salva</td>
                </tr>
            </table>`)
      }
      createFamilyTree()
    </script>
  </body>
</html>
