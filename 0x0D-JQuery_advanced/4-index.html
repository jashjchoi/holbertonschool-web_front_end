<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 4 - HTML function</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script type="application/javascript">
        function createFamilyTree() {
          $("body").append("<table>", "</table>");
          $("table").append("<tr>", "</tr>");
          $("table tr").append("<th></th>");
          $("table tr").append("<th></th>");
          $("table tr th").text((index) => {
            if (index == 0) return "Firstname";
            return "Lastname";
          });
          function addTableElement(first, second) {
            $("table").append("<tr class='table-row'>", "</tr>");
            $("table .table-row").append(
              "<td class='td'></td>",
              "<td class='td'></td>"
            );
            $("tr .td")
              .slice(-2)
              .text((index) => {
                if (index == 0) return first;
                return second;
              });
          }
          addTableElement("Guillaume", "Salva");
          addTableElement("Paulette", "Salva");
          addTableElement("Antoine", "Salva");
        }
        createFamilyTree();
        function replaceFamilyTree() {
          $("table tr").slice(1).html("<td>Gerard</td><td>Bonissa</td>");
          $("table tr").slice(2).remove();
        }
        replaceFamilyTree();
      </script>
  </body>
</html>
