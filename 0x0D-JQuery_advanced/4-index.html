<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 4 - HTML function</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append(
                    $("<table></table>").append(
                        $("<thead></thead>").append(
                            $("<tr></tr>").append("<th>Firstname</th>", "<th>Lastname</th>")
                            ), $("<tbody></tbody>").append(
                                $("<tr></tr>").append("<td>Guillaume</td>", "<td>Salva</td>"),
                                $("<tr></tr>").append("<td>Paulette</td>", "<td>Salva</td>"),
                                $("<tr></tr>").append("<td>Antoine</td>", "<td>Salva</td>"),
                        )
                    )
                );
            };
            function replaceFamilyTree(){
                $("tbody").html(
                    $("<tr></tr>").append("<td>Gerard</td>", "<td>Bonissa</td>"));
        }
        createFamilyTree();
        replaceFamilyTree();
        </script>
  </body>
</html>
